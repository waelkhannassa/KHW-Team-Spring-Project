 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

  <header>
    <div class="wrapper">
        <div class="logo">
        KHW TEAM

        </div>
<ul class="nav-area">

<body>





 <div class="container my-2">
 <div class="card">
 <div class="card-body">
 <div th:switch="${books}" class="container my-5">
 <p class="my-5">
 <a th:href="@{'/book/add/'}" class="btn btnprimary"><i
class="fas fa-user-plus ml-2"> Add
Book</i></a>

<a th:href="@{'/order/add/'}" class="btn btnprimary"><i
class="fas fa-user-plus ml-2"> Add
order</i></a>
 </p>
<div class="col-md-10">
 <h2 th:case="null">No Books yet!</h2>
 <div th:case="*">
 <table class="table table-striped table-responsivemd">
 <thead>
 <tr>
 <th>Label</th>
 <th>Price</th>
 <th>author</th>
  <th>release Date</th>
 <th>Show</th>
 <th>Edit</th>
 <th>Delete</th>
 </tr>
 </thead>
 <tbody>
 <tr th:each="book : ${books}">
 <td th:text="${book.title}"></td>
 <td th:text="${book.price}"></td>
 <td
th:text="${book.author}"></td>
 
 <td th:text="${book.releaseDate}"></td>
 <td>
 <a th:href="@{/book/show/{id}(id=${book.id})}" class="btn btn-primary"><i
class="fas fa-user-show ml-2"></i>Show details</a></td>
 <td><a
th:href="@{/book/edit/{id}(id=${book.id})}" class="btn btn-primary"><i
class="fas fa-user-edit ml-2"></i></a></td>
 <td><a
th:href="@{/book/delete/{id}(id=${book.id})}" class="btn btn-primary"><i
class="fas fa-user-times ml-2"></i></a></td>
 </tr>
 </tbody>
 </table>
 </div>
 </div>
 </div>
 </div>
 </div>
 </div>

</body>
</html>
