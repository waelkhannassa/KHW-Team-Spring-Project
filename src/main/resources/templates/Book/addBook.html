<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8">
 <meta http-equiv="x-ua-compatible" content="ie=edge">
 <title>Add Book</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
 <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
 <div class="container my-5">
 <h3> Add Book</h3>
 <div class="card">
 <div class="card-body">
 <div class="col-md-10">
 <form action="#" th:action="@{/book/add}" enctype="multipart/form-data" th:object="${book}" method="post">
 <div class="row">
 <div class="form-group col-md-8">
 <label for="title" class="col-formlabel">Title</label> <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="title"> <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
 </div>

 <div class="form-group col-md-8">
 <label for="author" class="col-formlabel">author</label> <input type="text" th:field="*{author}" class="formcontrol" id="author" placeholder="author"> <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="textdanger"></span>
 </div>
<div class="form-group col-md-8">
 <label for="price" class="col-formlabel">price</label> <input type="text" th:field="*{price}" class="formcontrol" id="price" placeholder="price"> <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="textdanger"></span>
 </div>
 <div class="form-group col-md-8">
 <label for="releaseDate" class="col-formlabel">date Release</label> <input type="text" th:field="*{releaseDate}" class="formcontrol" id="releaseDate" placeholder="releaseDate"> <span th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}" class="textdanger"></span>
 </div>
  <div class="form-group col-md-8">
 <label for="picture" class="col-formlabel">Picture</label>
 <input class="form-control" type="file"
name="files" multiple>
 </div>
 <div class="col-md-6">
 <input type="submit" class="btn btn-primary" value="Add Book">
 </div>
 <div class="form-group col-md-8"></div>
 </div>
 </form>
 </div>
 </div>
 </div>
 </div>
</body>
</html>
