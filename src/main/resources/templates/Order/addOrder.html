<body >

<h1 align="center">Ajouter une commande</h1>
<div>
<form th:object="${order}" th:action="@{/order/add}" method="post" align="center">

<div class="form-group col-md-8">
<label for="client" class="col-form-label">Client :</label>
<label >
<select name="idclient" class="form-control">
<option th:each="client : ${clients}"  th:value="${client.idClient}" th:text="${client.getln()}"/>
 </select>
</label>
</div>

<div class="form-group col-md-8">
<label for="date" class="col-form-label">Order Date: </label><input type="text" readonly th:field="${order.orderDate}"></p>	
</div>

<table class="table table-striped table-responsivemd">
								<thead>
									<tr>
										<th>Title</th>
										<th>Author</th>
										<th>Price</th>
										<th>ReleaseDate</th>
										<th>Show</th>
										<th>Check</th>
										
									</tr>
								</thead>
								<tbody>
									<tr th:each="book : ${books}">
										<td th:text="${book.title}"></td>
										<td th:text="${book.author}"></td>
										<td th:text="${book.price}"></td>
										<td th:text="${book.releaseDate}"></td>
										<td><a th:href="@{/book/show/{id}(id=${book.idBook})}" class="btn btn-primary"><i class="fas fa-user-show ml-2">Show Details</i></a></td>
										<td><input type="checkbox" name="checkid" th:value="${book.idBook}" /></td>
									</tr>
								</tbody>
							</table>
							<input type="submit" value="Add Order" class="btn btn-primary"/>
							</form>
								
</div>
</body>
</html>
