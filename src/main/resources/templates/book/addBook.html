<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Creative - Start Bootstrap Theme</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
	<!-- Font Awesome icons (free version)-->
	<script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
	<!-- Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
	<!-- Third party plugin CSS-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="css/styles.css" rel="stylesheet" />

</head>

<body id="page-top">
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll-trigger" href="#page-top">Bookstore</a>
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto my-2 my-lg-0">
					<li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">About</a></li>
					<li class="nav-item"><a class="nav-link js-scroll-trigger" href="#services">Services</a></li>
					<li class="nav-item"><a class="nav-link js-scroll-trigger" href="#portfolio">Portfolio</a></li>
					<li class="nav-item"><a class="nav-link js-scroll-trigger" href="#contact">Contact</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Masthead-->
	<header class="masthead">
		<div class="container h-100">
			<div class="row h-100 align-items-center justify-content-center text-center">
				<div class="col-lg-10 align-self-end">
					<h1 class="text-uppercase text-white font-weight-bold">Add Book</h1>
					<hr class="divider my-4" />
				</div>
				<div class="col-lg-8 align-self-baseline">
					<p class="text-white-75 font-weight-light mb-5"></p>

					<div class="card">
						<div class="card-body">
							<div class="col-md-10">
								<form action="#" th:action="@{/book/add}" th:object="${book}" enctype="multipart/form-data" method="post">
									
										<div class="form-group row">
											<label for="title" class="col-formlabel">Title</label> <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Title"> <span th:if="${#fields.hasErrors('title')}"
th:errors="*{title}" class="text-danger"></span>
 </div>
 <div class="form-group row">
 <label for="author" class="col-formlabel">Author</label> <input type="text" th:field="*{author}" class="form-control" id="author" placeholder="Author"> <span
th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="textdanger"></span>
 </div>
 <div class="form-group row">
 <label for="price" class="col-formlabel">Price</label> <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="price"> <span
th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="textdanger"></span>
</div>

<div class="form-group row">
 <label for="releaseDate" class="col-formlabel">releaseDate</label> <input type="date" th:field="*{releaseDate}" name="releaseDate"  class="form-control" id="releaseDate" title="trip-start">      
</div>
<div class="form-group row">
 <label for="coverImage" class="col-formlabel">coverImage</label>
 <input class="form-control-file" type="file" name="files" multiple>
 </div>
 <div class="col-md-6">
 <input type="submit" class="btn btn-primary"
value="Add Book">
 </div>
 <div class="form-group col-md-8"></div>
 </div>
 </form>
 
 </div>
							</div>
								
 </div>
					
				</div>
			</div>
		</div>
	</header>
	

	<!-- Footer-->
	<footer class="bg-light py-5">
		<div class="container">
			<div class="small text-center text-muted">Copyright Â© 2020 - projet bookstore vermeg</div>
		</div>
	</footer>
	<!-- Bootstrap core JS-->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Third party plugin JS-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
	<!-- Core theme JS-->
	<script src="js\scripts.js"></script>

</body>

</html>
