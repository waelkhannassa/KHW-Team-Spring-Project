<h1 align='center'> add new book </h1>
<form #myform="ngForm" (ngSubmit)="createBook(myform)">
    <div class="form-group">
        <label for="title"> title </label>
        <input required ngModel #title="ngModel" name="title" id="title" type="text" class="form-control" />
    </div>

    <div class="alert alert-danger" *ngIf="title.touched && !title.valid ">
        <div *ngIf="title.errors.required">title is required</div>

    </div>
    <div class="form-group">
        <label for="author"> author</label>
        <input required ngModel #author="ngModel" name="author" id="author" type="text" class="form-control" />
    </div>

    <div class="alert alert-danger" *ngIf="author.touched && !author.valid ">
        <div *ngIf="author.errors.required">author is required</div>

    </div>
    <div class="form-group">
        <label for="price"> price</label>
        <input required ngModel #price="ngModel" name="price" id="price" type="text" class="form-control" />
    </div>

    <div class="alert alert-danger" *ngIf="price.touched && !price.valid ">
        <div *ngIf="price.errors.required">price is required</div>

    </div>
    <div class="form-group">
        <label for="date"> dateRelease</label>
        <input required ngModel #date="ngModel" name="date" id="date" type="text" class="form-control" />
    </div>

    <div class="alert alert-danger" *ngIf="date.touched && !date.valid ">
        <div *ngIf="date.errors.required">date Release is required</div>

    </div>

    <button class="btn btn-primary" [disabled]="!myform.valid">Submit</button>

</form>
